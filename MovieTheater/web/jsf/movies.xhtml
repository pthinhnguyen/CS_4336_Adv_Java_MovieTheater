<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <title>Select Movie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            div.row {
                padding: 25px
            }
            div.divider {
                display:block;
                width:100%;
                height:25px;
            }
            .btn-outline-primary:focus, .btn-outline-primary:active, .open .dropdown-toggle.btn-default {
                outline: solid activeborder !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <h:form>
                    <h:commandButton type="submit" value="Back to Theater Selection" action="theaters.xhtml" styleClass="btn btn-dark" style=";">
                    </h:commandButton>
                </h:form>
            </div>
            <h:form id="form_movie_selection">
                <div class="row">
                    <h3>Select Movie</h3>
                    <div class="row">
                        <c:forEach items="#{movieBean.getMovieList(ticketBean.ticketInstance.id_theater)}" var="movieItem">
                            <div class="col-auto">
                                <div class="card" style="width: 13rem; height: 38rem">
                                    <h:graphicImage value="#{movieItem.poster}"/>
                                    <div class="card-body">
                                        <div style="display:block; height:4rem"><h5 class="card-title">#{movieItem.getTitle()}</h5></div>
                                        <div class="overflow-auto" style="display:block; height:10rem">#{movieItem.getDescription_m()}</div>
                                    </div>
                                    <h:commandButton value="Select" action="${ticketBean.redirectToDateTimeSelection(movieItem)}" styleClass="btn btn-primary btn-lg" style="width: 100%">
                                    </h:commandButton>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
